{% extends 'base.html' %}
{% load static %}
{% block title %} Fitness {% endblock title %}
{% block content %}

    <br>
    <hr>
    <h3 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">FITNESS & RELAXATION<br> (gym, pool, spa)</h3>
    <hr>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/hotelgym2.jpg' %}" class="img-fluid w-100" alt="gym">
            <div class="carousel-caption">
              <h5 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">GYM</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/hotelgym3.jpg' %}" class="img-fluid w-100" alt="indoor pool">
            <div class="carousel-caption">
              <h5 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">GYM</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/spa1.jpg' %}" class="img-fluid w-100" alt="spa">
            <div class="carousel-caption">
              <h5 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SPA</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/spa5.jpg' %}" class="img-fluid w-100" alt="spa">
            <div class="carousel-caption">
              <h5 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SPA</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/spa6.jpg' %}" class="img-fluid w-100" alt="spa">
            <div class="carousel-caption">
              <h5 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SPA</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/hotindswm.jpg' %}" class="img-fluid w-100" alt="swimmingpool">
            <div class="carousel-caption">
              <h5 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">INDOOR SWIMMING POOL</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/hotelpool2.jpeg' %}" class="img-fluid w-100" alt="swimmingpool">
            <div class="carousel-caption">
              <h5 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">OUTDOOR SWIMMING POOL</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    {% endblock content %}
